<mat-card class="calendar-card">
  <div class="calendar-card-child">
    <app-button
      label="Previous"
      (click)="monthClicked('previous')"
    ></app-button>
    <app-button label="Today" (click)="monthClicked('today')"></app-button>
    <app-button label="Next" (click)="monthClicked('next')"></app-button>
  </div>
  <span class="spacer"></span>
  <div class="calendar-card-child">
    <div class="filter">
      <app-multi-auto-complete
        [options]="['songming', 'chewye']"
        placeholder="Filter by Employee"
        (change)="onEmployeeFilter($event)"
      ></app-multi-auto-complete>
    </div>
    <div class="filter-button">
      <app-button label="Filter" (click)="onFilter()"></app-button>
    </div>
  </div>
</mat-card>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="sidenav">
      <div class="day">{{ displayDate }}</div>
      <!-- <br /> -->
      <div class="day">List of On Leave Employee</div>
      <mat-list>
        <mat-list-item *ngFor="let employee of employeeList">
          <span>{{ employee }}</span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="calendar">
      <!-- <mwl-calendar-month-view
        [viewDate]="viewDate"
        (dayClicked)="dayClicked($event.day)"
      >
      </mwl-calendar-month-view> -->
      <div class="calendar-date">{{ calendarDate }}</div>
      <div class="calendar-height">
        <mat-grid-list cols="14" rowHeight="4:1">
          <ng-container *ngFor="let day of CALENDAR_DAYS">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
              {{ day }}
            </mat-grid-tile>
          </ng-container>
        </mat-grid-list>
        <mat-grid-list cols="14">
          <ng-container *ngFor="let tile of tiles">
            <div class="pointer" (click)="dayClicked(tile.date)">
              <mat-grid-tile
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="tile.color"
              >
                <div class="mat-grid-tile-content">{{ tile.text }}</div>
              </mat-grid-tile>
            </div>
          </ng-container>
        </mat-grid-list>
      </div>
    </div>
  </div>
</mat-drawer-container>
